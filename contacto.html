<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Análisis Gamer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FONT AWESOME KIT (Oficial) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#0a0a0a] text-gray-200">

  <!-- NAVBAR GLOBAL -->
  <div include-html="partials/navbar.html"></div>

  <!-- HERO -->
  <section class="h-72 bg-[url('https://images.unsplash.com/photo-1605902711622-cfb43c44367b')] 
      bg-cover bg-center flex items-center justify-center relative">
    <div class="absolute inset-0 bg-black/70"></div>
    <h1 class="relative text-5xl font-extrabold text-purple-400 drop-shadow-xl text-center">
      Contáctanos
    </h1>
  </section>

  <main class="max-w-4xl mx-auto px-6 py-12">

    <!-- FORMULARIO DE CONTACTO -->
    <h2 class="text-3xl font-bold text-purple-400 mb-8 text-center">Envíanos un mensaje</h2>

    <form class="bg-[#121212] p-8 rounded-xl border border-purple-500/30 space-y-6">
      
      <div>
        <label for="name" class="block text-gray-300 mb-1">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" class="w-full p-3 rounded-lg bg-[#1b1b1b] border border-purple-500/40 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label for="email" class="block text-gray-300 mb-1">Correo electrónico</label>
        <input type="email" id="email" placeholder="tu@email.com" class="w-full p-3 rounded-lg bg-[#1b1b1b] border border-purple-500/40 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label for="subject" class="block text-gray-300 mb-1">Asunto</label>
        <input type="text" id="subject" placeholder="Motivo del mensaje" class="w-full p-3 rounded-lg bg-[#1b1b1b] border border-purple-500/40 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <div>
        <label for="message" class="block text-gray-300 mb-1">Mensaje</label>
        <textarea id="message" rows="5" placeholder="Escribe tu mensaje aquí..." class="w-full p-3 rounded-lg bg-[#1b1b1b] border border-purple-500/40 text-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-bold transition-all duration-300 shadow-lg shadow-purple-500/50 hover:shadow-purple-400/70">
        Enviar mensaje
      </button>
    </form>

<!-- INFORMACIÓN DE CONTACTO / REDES -->
<div class="mt-12 space-y-6 text-center">
  <h3 class="text-2xl font-semibold text-purple-400 mb-4">O contáctanos a través de nuestras redes</h3>
  
  <p class="text-gray-300">
    Email: <a href="mailto:contacto@analisisgamer.com" class="text-purple-400 underline hover:text-purple-200">contacto@analisisgamer.com</a>
  </p>
  
  <p class="text-gray-300">Síguenos en:</p>
  
  <div class="flex justify-center gap-6 mt-2 text-3xl">
    <!-- Twitter -->
    <a href="https://twitter.com" target="_blank" class="text-purple-400 hover:text-purple-200 hover:drop-shadow-[0_0_10px_rgba(128,0,255,0.7)] transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.4.36a9.12 9.12 0 0 1-2.88 1.1 4.48 4.48 0 0 0-7.65 4.09A12.72 12.72 0 0 1 1.64 2.16a4.48 4.48 0 0 0 1.39 5.98A4.41 4.41 0 0 1 .96 7v.06a4.48 4.48 0 0 0 3.6 4.39 4.52 4.52 0 0 1-2.03.08 4.48 4.48 0 0 0 4.19 3.11A9 9 0 0 1 1 19.54 12.73 12.73 0 0 0 7.29 21c8.77 0 13.56-7.26 13.56-13.55 0-.21 0-.42-.01-.63A9.72 9.72 0 0 0 23 3z"/>
      </svg>
    </a>

    <!-- Facebook -->
    <a href="https://facebook.com" target="_blank" class="text-purple-400 hover:text-purple-200 hover:drop-shadow-[0_0_10px_rgba(128,0,255,0.7)] transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 1 0-11.5 9.87v-6.99h-2.8v-2.88h2.8V9.41c0-2.77 1.64-4.3 4.16-4.3 1.2 0 2.45.21 2.45.21v2.7h-1.39c-1.37 0-1.8.85-1.8 1.73v2.07h3.07l-.49 2.88h-2.58v6.99A10 10 0 0 0 22 12z"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a href="https://instagram.com" target="_blank" class="text-purple-400 hover:text-purple-200 hover:drop-shadow-[0_0_10px_rgba(128,0,255,0.7)] transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3h10zm-5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.5-.5a1.5 1.5 0 1 1-3.001.001A1.5 1.5 0 0 1 16.5 6.5z"/>
      </svg>
    </a>

    <!-- YouTube -->
    <a href="https://youtube.com" target="_blank" class="text-purple-400 hover:text-purple-200 hover:drop-shadow-[0_0_10px_rgba(128,0,255,0.7)] transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
        <path d="M21.8 8s-.2-1.42-.8-2.05c-.76-.81-1.6-.82-1.99-.87C16.12 5 12 5 12 5s-4.12 0-7 .08c-.39.05-1.23.06-1.99.87-.6.63-.8 2.05-.8 2.05S2 9.64 2 11.3v1.39c0 1.66.2 3.3.2 3.3s.2 1.42.8 2.05c.76.81 1.77.78 2.22.87C7.88 20 12 20 12 20s4.12 0 7-.08c.39-.05 1.23-.06 1.99-.87.6-.63.8-2.05.8-2.05s.2-1.64.2-3.3v-1.39c0-1.66-.2-3.3-.2-3.3zM10 15V9l5 3-5 3z"/>
      </svg>
    </a>
  </div>
</div>


  </main>

  <!-- FOOTER GLOBAL -->
  <div include-html="partials/footer.html"></div>

  <!-- SCRIPT include.js -->
  <script src="js/include.js"></script>

  <script src="js/include.js"></script>
  <script src="js/navbar.js"></script>

</body>
</html>
